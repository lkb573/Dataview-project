<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>전국 구석구석</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="../image/web_logo.png" />
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=JHCRp_NbcX1UiowWkucf"></script>
</head>
<body>
<div class="header">
  <h1><a href="/">
    <img class="Logo" src="../image/project_logo.png" alt="다뷰"/></a></h1>
  <div class="gnb">

    <ul id="gnb-container">
      <li class="has_d2">
        <a href="/search/map">계절별 축제
          <small>봄/여름/가을/겨울</small>
        </a>

        <div class="depth2_bx">
          <a href="/">모든 계절</a>
          <a href="/">봄</a>
          <a href="/">여름</a>
          <a href="/">가을</a>
          <a href="/">겨울</a>
        </div>
      </li>

      <li class="has_d2">
        <a href="/">
                        <span class="new">
                                <img src="//s.zigbang.com/v1/web/common/new/tag_new.png" alt="HOT" width="30">
                        </span>축제 순위
          <small>전국 축제 TOP 100</small>
        </a>
      </li>

      <li class="has_d2">
        <a href="/">고객센터</a>
      </li>

    </ul>
  </div>

  <div class="top_btn">
    <div class="bx_user">
      <button type="button">로그인</button>
      <button type="button">회원가입</button>
    </div>
  </div>

</div>

<div class="container">

  <!--양옆-->

  <div class="map-container">
    <div class="map-area">
      <div id="map" style="width:100%;height:100%;"></div>

      <script>
          var mapOptions = {
              center: new naver.maps.LatLng(37.3595704, 127.105399),
              zoom: 10
          };

          var map = new naver.maps.Map('map', mapOptions);
      </script>
    </div>
    <div class="map-content" id="map-content">
      <!-- search -->
      <div class="map-search">
        <div class="item-deposit">
          <h4>테마</h4>
          <select id="deposit_s" name="deposit_s">
            <option value="전체">전체</option>
            <option value="불꽃놀이">불꽃놀이</option>
            <option value="해변축제">해변축제</option>
            <option value="꽃축제">꽃축제</option>
          </select>
        </div>

        <div class="item-deposit">
          <h4>지역</h4>
          <select id="rent_s" name="rent_s">
            <option value="전체">전체</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
          </select>
        </div>


        <div class="item-type">
          <h4>데이터</h4>
          <label>
            <input type="checkbox" name="room" class="item_room" value="01" checked/> 일일 방문자</label>
          <label>
            <input type="checkbox" name="room" class="item_room" value="02" checked/> 원룸(분리형)</label>
          <label>
            <input type="checkbox" name="room" class="item_room" value="03" checked/> 원룸(복층형)</label>
          <label>
            <input type="checkbox" name="room" class="item_room" value="04" checked/> 투룸</label>
          <label>
            <input type="checkbox" name="room" class="item_room" value="05" checked/> 쓰리룸</label>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
